<div class="  route">

    <div class="inputs">
        <div class=" textbox col-md-12 col-xs-12">
        <tr>
           <td> <input type="text" class="form-control" [(ngModel)]="contact" name="contact" placeholder="Contact NO."></td>
        </tr>
        </div>
       
        <div class=" textbox col-md-12 col-xs-12">
            <tr>
               <td> <input type="text" class="form-control" id="inputStartingPoint" [(ngModel)]="Starting" name="Starting" placeholder="Starting Point"></td>
            </tr>
        </div>
        
        <div class=" textbox col-md-12 col-xs-12">
            <tr>
                
               <td> <input type="text" class="form-control" id="inputDestination" name="Destination" [(ngModel)]="Destination" placeholder="Destination"></td>
            </tr>
        </div></div>
    
      <div class="btn">
        <button type="submit" class="" (click)="up_DataS()">Share</button><br>
        <button type="submit" class="" (click)="up_DataR()">Ride</button>
      </div>
       
      <div class="share">
          <h4>Popular Shares</h4>
          <div class="row">
                <div class=" col-md-4  col-xs-12 " *ngFor="let obj of arr">
                        <div class=" card">
                                <div class="head">
                                 <h3>{{obj.work}}</h3>
                                 </div>
                                 <div class="details">
                                <h4>Starting:{{obj.Starting}}</h4>
                                <h4> Destination: {{obj.Destination}}</h4>
                                </div>
                                 
                                 <ul>
                                     <button class =" upbtn" (click)="up_data()" value="Update" >update</button>
                                     <button class =" delbtn" (click)="delData()" value="Delete" >delete</button>
                                     <h4 class= " contact">contact: {{obj.contact}}</h4>
                        
                                </ul>
                             </div>
                </div>
              </div>

      </div>


     </div>
